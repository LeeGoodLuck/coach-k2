<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="schoolId" name="schoolId" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">驾校名称：</label>
                        <div class="col-sm-8">
                            <input id="schoolName" name="schoolName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系电话：</label>
                        <div class="col-sm-8">
                            <input id="tel" name="tel" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">微信号：</label>
                        <div class="col-sm-8">
                            <input id="account" name="account" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系教练：</label>
                        <div class="col-sm-8">
                            <select id="coachId" name="coachId" style="width:100%;height:40px;">
                                <option th:each="item : ${coachList}" th:value="${item.coachId}">
                                    <span th:text="${item.coachName}"></span>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分销比例：</label>
                        <div class="col-sm-8">
                            <input id="divide" name="divide" th:value="${coach.divide}"
                                   class="form-control" type="text" oninput="clearNoNum(this)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <input id="remarks" name="remarks" th:value="${coach.remarks}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{coach.status}" type="radio" name="status" value="1"/>
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{coach.status}" type="radio" name="status" value="0"/>
                            禁用
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">收费类型:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input type="radio"
                                                                name="chargeType" value="1"
                                                                th:field="*{coach.chargeType}"/> 按小时
                            </label> <label class="radio-inline"> <input type="radio"
                                                                         name="chargeType" value="2"
                                                                         th:field="*{coach.chargeType}"/> 按次数
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">费率:</label>
                        <div class="col-sm-8">
                            <input id="chargeRate" name="chargeRate" th:value="${coach.chargeRate}" class="form-control"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/coach/coach/schoolEdit.js">
</script>
</body>
</html>
