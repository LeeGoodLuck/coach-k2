<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="deviceId" name="deviceId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">设备ID：</label>
								<div class="col-sm-8">
									<input id="deviceNo" name="deviceNo" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">绑定车牌：</label>
								<div class="col-sm-8">
									<input id="plateNumber" name="plateNumber" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">销售类型：</label>
								<div class="col-sm-8">
									<select id="sellTypeId" name="sellTypeId" style="width:100%;height:40px;">
										<option th:each="item : ${sellTypeList}" th:value="${item.sellTypeId}">
											<span th:text="${item.sellTypeName}"></span>
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属教练：</label>
								<div class="col-sm-8">
									<select id="coachId" name="coachId" style="width:100%;height:40px;">
										<option th:each="item : ${coachList}" th:value="${item.coachId}">
											<span th:text="${item.coachName}"></span>
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">设备类型：</label>
								<div class="col-sm-8">
									<select id="deviceTypeId" name="deviceTypeId" style="width:100%;height:40px;">
										<option th:each="item : ${deviceTypeList}" th:value="${item.deviceTypeId}">
											<span th:text="${item.deviceTypeName}"></span>
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">sim卡：</label>
								<div class="col-sm-8">
									<input id="simCard" name="simCard" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收费模式：</label>
								<div class="col-sm-8">
									<select id="chargeTypeId" name="chargeTypeId" style="width:100%;height:40px;">
										<option th:each="item : ${chargeTypeList}" th:value="${item.chargeTypeId}">
											<span th:text="${item.chargeTypeName}"></span>
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">押金：</label>
								<div class="col-sm-8">
									<input id="deposit" name="deposit" class="form-control"
										type="text" oninput="clearNoNum(this)">
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" username="remarks" class="form-control"
										type="text">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked="checked" /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">免费时长单位分钟：</label>
								<div class="col-sm-8">
									<input id="freeTime" name="freeTime" value="120" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/coach/device/deviceAdd.js">
	</script>
</body>
</html>
